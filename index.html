<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love üíñ</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ffb3b3, #ffd6cc);
}

/* Countdown */
#countdown {
  position: fixed;
  top: 15px;
  right: 20px;
  background: rgba(255,255,255,0.8);
  padding: 10px 15px;
  border-radius: 12px;
  font-weight: 600;
  color: #ff4d6d;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  z-index: 10;
}

/* Center Card */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fffaf3;
  width: 320px;
  height: 420px;
  border-radius: 25px;
  box-shadow: 0 25px 40px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* Heart */
.heart {
  width: 90px;
  height: 90px;
  background: #ff4d6d;
  position: relative;
  transform: rotate(-45deg);
  animation: beat 1.8s infinite ease-in-out;
}

.heart::before,
.heart::after {
  content: "";
  width: 90px;
  height: 90px;
  background: #ff4d6d;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -45px;
  left: 0;
}

.heart::after {
  left: 45px;
  top: 0;
}

.heart span {
  position: absolute;
  transform: rotate(45deg);
  color: white;
  font-size: 36px;
  font-weight: bold;
  left: 32px;
  top: 20px;
}

/* Soft heartbeat */
@keyframes beat {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
  100% { transform: rotate(-45deg) scale(1); }
}

/* Floating Hearts */
.floating-heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.6); }
  100% { transform: translateY(-10vh) scale(1); }
}

/* Snow & Petals */
.fall {
  position: absolute;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Footer */
footer {
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  color: #8b0000;
  font-weight: 500;
}
</style>
</head>

<body>

<div id="countdown">Loading...</div>

<div class="card">
  <div class="heart">
    <span>S</span>
  </div>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
/* Countdown Timer */
const targetDate = new Date("2026-02-14T00:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "Forever ‚ôæÔ∏è";
    return;
  }
  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("countdown").innerHTML =
    `${d}d ${h}h ${m}m`;
}, 1000);

/* Floating Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

/* Snow + Rose Petals */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "fall";
  el.innerHTML = Math.random() > 0.5 ? "‚ùÑÔ∏è" : "üåπ";
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = Math.random() * 15 + 15 + "px";
  el.style.animationDuration = Math.random() * 5 + 5 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 10000);
}, 300);
</script>

</body>
</html>
