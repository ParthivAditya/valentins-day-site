<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* HEADER */
.header{
  position:fixed;
  top:15px;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  font-family:'Pacifico',cursive;
  font-size:24px;
  z-index:5;
}

.name{
  color:white;
  text-shadow:0 0 10px rgba(255,255,255,.8),
              0 0 20px rgba(255,105,135,.9);
}

/* HEART */
.heart{
  width:36px;
  height:36px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  animation:beat 1s infinite;
  position:relative;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:36px;
  height:36px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{ top:-18px; left:0; }
.heart::after{ left:18px; top:0; }

@keyframes beat{
  0%,100%{ transform:rotate(-45deg) scale(1); }
  25%{ transform:rotate(-45deg) scale(1.15); }
  75%{ transform:rotate(-45deg) scale(1.25); }
}

/* â„ï¸ SLOW SNOW */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  opacity:0.7;
  animation:snowfall linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes snowfall{
  to{ transform:translateY(110vh); }
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  color:white;
  font-size:14px;
  z-index:5;
}

/* BOOK */
.book{
  width:320px;
  height:420px;
  perspective:2000px;
  z-index:3;
}

.page{
  width:100%;
  height:100%;
  background:#fffdf7;
  border-radius:15px;
  position:absolute;
  transform-origin:left;
  transition:transform 1s;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  padding:30px;
  box-sizing:border-box;
  text-align:center;
}

.page h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

.big{
  font-size:80px;
  cursor:pointer;
  margin-top:30px;
}

.msg{
  margin-top:20px;
  display:none;
  color:#555;
}

.turn{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:14px;
  color:#ff5e78;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
  .book{ transform:scale(0.9); }
  .header{ font-size:20px; }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="name">Satya</div>
  <div class="heart"></div>
  <div class="name">Aadi</div>
</div>

<div class="footer">forever & always â¤ï¸</div>

<!-- HEARTBEAT SOUND -->
<audio id="beatSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f2cfe7b30.mp3" type="audio/mpeg">
</audio>

<div class="book">
  <div class="page" id="page"></div>
</div>

<script>
/* â¤ï¸ HEART SOUND */
const beatSound = document.getElementById("beatSound");
document.body.addEventListener("click",()=>beatSound.play(),{once:true});

/* â„ï¸ CONTINUOUS SLOW SNOW */
function createSnow(){
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.innerHTML = "â„";
  snow.style.left = Math.random()*100 + "vw";
  snow.style.fontSize = (Math.random()*8 + 12) + "px";
  snow.style.animationDuration = (Math.random()*6 + 10) + "s";
  document.body.appendChild(snow);
  setTimeout(()=>snow.remove(),16000);
}
setInterval(createSnow,700);

/* LOVE BOOK LOGIC */
const page = document.getElementById("page");

let content = `

`;

if(month===2 && day>=7) content = getPage(day);
show(content);

function flip(){
  if(current>=day) return;
  page.style.transform="rotateY(-180deg)";
  setTimeout(()=>{
    page.style.transform="rotateY(0deg)";
    current++;
    show(getPage(current));
  },600);
}

function getPage(d){

    8:`<h1>ğŸ’Œ Propose Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ’Œ</div><div class="msg">I love you â¤ï¸</div>${day>=9?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,
    9:`<h1>ğŸ« Chocolate Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ«</div><div class="msg">Sweet like you ğŸ«â¤ï¸</div>${day>=10?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,
    10:`<h1>ğŸ§¸ Teddy Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ§¸</div><div class="msg">Hug you tight â¤ï¸</div>${day>=11?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,
    11:`<h1>ğŸ¤ Promise Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ¤</div><div class="msg">Always yours â¤ï¸</div>${day>=12?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,
    12:`<h1>ğŸ¤— Hug Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ¤—</div><div class="msg">Virtual hug â¤ï¸</div>${day>=13?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,
    13:`<h1>ğŸ˜˜ Kiss Day</h1><div class="big" onclick="this.nextElementSibling.style.display='block'">ğŸ˜˜</div><div class="msg">Endless kisses â¤ï¸</div>${day>=14?'<div class="turn" onclick="flip()">Turn Page âœ</div>':''}`,

</script>

</body>
</html>
