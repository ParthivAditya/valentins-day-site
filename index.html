<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Book ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb3b3,#ffd6cc);
  font-family:'Poppins',sans-serif;
}

/* Top countdown */
#countdown{
  position:fixed;
  top:15px;
  right:20px;
  background:rgba(255,255,255,.9);
  padding:14px 18px;
  border-radius:18px;
  font-size:13px;
  font-weight:600;
  color:#ff3b6b;
  z-index:10;
  text-align:center;
}

/* Heart */
.top-heart{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:55px;height:55px;
  background:#ff4d6d;
  animation:beat 2.5s infinite;
}
.top-heart::before,.top-heart::after{
  content:"";
  width:55px;height:55px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}
.top-heart::before{top:-27px}
.top-heart::after{left:27px}

@keyframes beat{
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.05)}
}

/* Card */
.card{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:360px;height:580px;
  background:#fffaf3;
  border-radius:28px;
  padding:26px;
  box-shadow:0 30px 50px rgba(0,0,0,.18);
  text-align:center;
}
.card h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

/* Book */
.book{
  margin:25px auto;
  width:290px;height:300px;
  background:#fffdf7;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 15px 25px rgba(0,0,0,.15);
  position:relative;
}
.pages{
  display:flex;
  height:100%;
  transition:transform .8s ease;
}
.page{
  min-width:100%;
  padding:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:15px;
  line-height:1.7;
}

/* Turn text */
.turn{
  position:absolute;
  bottom:10px;
  font-family:'Pacifico',cursive;
  font-size:14px;
  color:#ff4d6d;
  cursor:pointer;
}
.turn.next{right:16px}
.turn.prev{left:16px}

/* Floating */
.float,.fall{
  position:absolute;
  animation:move linear infinite;
}
@keyframes move{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* Footer */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:16px;
  color:#8b0000;
}
</style>
</head>

<body>

<div id="countdown"></div>
<div class="top-heart"></div>

<div class="card">
<h1>My Love ‚ù§Ô∏è</h1>
<p>Our Valentine Week Book üíå</p>

<div class="book">
<div class="pages" id="pages">

<div class="page">
My Love ‚ù§Ô∏è<br><br>
This book is for us üíñ<br>
Every day unlocks a new feeling,<br>
a new memory, a new promise ‚ú®
</div>

<div class="page" id="rose"></div>
<div class="page" id="propose"></div>
<div class="page" id="choco"></div>
<div class="page" id="teddy"></div>
<div class="page" id="promise"></div>
<div class="page" id="kiss"></div>
<div class="page" id="valentine"></div>

</div>

<div class="turn prev" onclick="prevPage()">‚¨Ö Previous</div>
<div class="turn next" onclick="nextPage()">Turn Page ‚ûú</div>

</div>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
const days={
  rose:new Date("2026-02-07T00:00:00"),
  propose:new Date("2026-02-08T00:00:00"),
  choco:new Date("2026-02-09T00:00:00"),
  teddy:new Date("2026-02-10T00:00:00"),
  promise:new Date("2026-02-11T00:00:00"),
  kiss:new Date("2026-02-13T00:00:00"),
  valentine:new Date("2026-02-14T00:00:00")
};

function timeLeft(target){
  const diff=target-new Date();
  if(diff<=0) return "Today üíñ";
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

setInterval(()=>{
  countdown.innerHTML=
  "Valentine‚Äôs Day ‚ù§Ô∏è<br>"+timeLeft(days.valentine);

  rose.innerHTML="üåπ Rose Day<br>"+timeLeft(days.rose);
  propose.innerHTML="üíç Propose Day<br>"+timeLeft(days.propose);
  choco.innerHTML="üç´ Chocolate Day<br>"+timeLeft(days.choco);
  teddy.innerHTML="üß∏ Teddy Day<br>"+timeLeft(days.teddy);
  promise.innerHTML="ü§ù Promise Day<br>"+timeLeft(days.promise);
  kiss.innerHTML="üíã Kiss Day<br>"+timeLeft(days.kiss);
  valentine.innerHTML="‚ù§Ô∏è Valentine‚Äôs Day<br>"+timeLeft(days.valentine);
},1000);

let page=0;
const pages=document.getElementById("pages");

function nextPage(){
  if(page<pages.children.length-1){
    page++;
    pages.style.transform=`translateX(-${page*100}%)`;
  }
}
function prevPage(){
  if(page>0){
    page--;
    pages.style.transform=`translateX(-${page*100}%)`;
  }
}

/* Hearts, snow, petals */
setInterval(()=>{
  const e=document.createElement("div");
  e.className=Math.random()>.5?"float":"fall";
  e.innerHTML=Math.random()>.6?"‚ù§Ô∏è":Math.random()>.5?"‚ùÑÔ∏è":"üåπ";
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(12+Math.random()*18)+"px";
  e.style.animationDuration=(5+Math.random()*6)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),12000);
},420);
</script>

</body>
</html>
