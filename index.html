<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Book ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb3b3,#ffd6cc);
  font-family:'Poppins',sans-serif;
}

/* Top countdown */
#countdown{
  position:fixed;
  top:15px;
  right:20px;
  background:rgba(255,255,255,.9);
  padding:12px 16px;
  border-radius:16px;
  font-size:13px;
  font-weight:600;
  color:#ff3b6b;
  z-index:10;
  text-align:center;
}

/* Heart */
.top-heart{
  position:fixed;
  top:25px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:60px;height:60px;
  background:#ff4d6d;
  animation:beat 2.5s infinite;
}
.top-heart::before,.top-heart::after{
  content:"";
  width:60px;height:60px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}
.top-heart::before{top:-30px}
.top-heart::after{left:30px}

@keyframes beat{
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.06)}
}

/* Card */
.card{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:360px;height:560px;
  background:#fffaf3;
  border-radius:28px;
  padding:26px;
  box-shadow:0 30px 50px rgba(0,0,0,.18);
  text-align:center;
}
.card h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

/* Book */
.book{
  margin:25px auto;
  width:280px;height:260px;
  background:#fffdf7;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 15px 25px rgba(0,0,0,.15);
  position:relative;
}
.pages{
  display:flex;
  height:100%;
  transition:transform .7s ease;
}
.page{
  min-width:100%;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:15px;
  line-height:1.6;
}

/* Turn text */
.turn{
  position:absolute;
  bottom:8px;
  font-family:'Pacifico',cursive;
  font-size:14px;
  color:#ff4d6d;
  cursor:pointer;
  transition:.3s;
}
.turn.next{right:14px}
.turn.prev{left:14px}
.turn:hover{
  text-shadow:0 0 8px rgba(255,77,109,.6);
}

/* Floating */
.float,.fall{
  position:absolute;
  animation:move linear infinite;
}
@keyframes move{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* Footer */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:16px;
  color:#8b0000;
}
</style>
</head>

<body>

<div id="countdown"></div>
<div class="top-heart"></div>

<div class="card">
<h1>My Love ‚ù§Ô∏è</h1>
<p>Our Valentine Week Book üíå</p>

<div class="book">
<div class="pages" id="pages">

<div class="page">
My Love ‚ù§Ô∏è<br><br>
This little book is only for you.<br>
Every day a new page,<br>
every page a new feeling üíñ
</div>

<div class="page" id="rose"></div>
<div class="page" id="propose"></div>
<div class="page" id="choco"></div>
<div class="page" id="teddy"></div>
<div class="page" id="promise"></div>
<div class="page" id="kiss"></div>
<div class="page" id="valentine"></div>

</div>

<div class="turn prev" onclick="prevPage()">‚¨Ö Previous</div>
<div class="turn next" onclick="nextPage()">Turn Page ‚ûú</div>

</div>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
const days={
  rose:new Date("2026-02-07"),
  propose:new Date("2026-02-08"),
  choco:new Date("2026-02-09"),
  teddy:new Date("2026-02-10"),
  promise:new Date("2026-02-11"),
  kiss:new Date("2026-02-13"),
  valentine:new Date("2026-02-14")
};

function format(d){
  if(d<=0) return "Today üíñ";
  return `${Math.floor(d/86400000)} days to go`;
}

setInterval(()=>{
  const now=new Date();

  countdown.innerHTML=
  "Countdown to Valentine‚Äôs Day ‚ù§Ô∏è<br>"+
  format(days.valentine-now);

  rose.innerHTML="üåπ Rose Day<br>"+format(days.rose-now);
  propose.innerHTML="üíç Propose Day<br>"+format(days.propose-now);
  choco.innerHTML="üç´ Chocolate Day<br>"+format(days.choco-now);
  teddy.innerHTML="üß∏ Teddy Day<br>"+format(days.teddy-now);
  promise.innerHTML="ü§ù Promise Day<br>"+format(days.promise-now);
  kiss.innerHTML="üíã Kiss Day<br>"+format(days.kiss-now);
  valentine.innerHTML="‚ù§Ô∏è Valentine‚Äôs Day<br>"+format(days.valentine-now);
},1000);

let page=0;
const pages=document.getElementById("pages");

function nextPage(){
  if(page<pages.children.length-1){
    page++;
    pages.style.transform=`translateX(-${page*100}%)`;
  }
}
function prevPage(){
  if(page>0){
    page--;
    pages.style.transform=`translateX(-${page*100}%)`;
  }
}

/* Hearts, snow, petals */
setInterval(()=>{
  const e=document.createElement("div");
  e.className=Math.random()>.5?"float":"fall";
  e.innerHTML=Math.random()>.6?"‚ù§Ô∏è":Math.random()>.5?"‚ùÑÔ∏è":"üåπ";
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(12+Math.random()*18)+"px";
  e.style.animationDuration=(5+Math.random()*6)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),12000);
},450);
</script>

</body>
</html>
