<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Book ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffdde6;
  overflow:hidden;
}

/* Floating hearts */
body::before{
  content:"â¤ï¸ ğŸ’• ğŸ’– ğŸ’— ğŸ’˜";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  font-size:18px;
  opacity:0.08;
  pointer-events:none;
}

/* Container */
.container{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Book */
.book{
  flex:1;
  overflow:hidden;
  position:relative;
}

/* Pages wrapper */
#pages{
  display:flex;
  width:100%;
  height:100%;
  transition:0.6s ease;
}

/* Single page */
.page{
  min-width:100%;
  height:100%;
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Locked blur */
.page.locked .content{
  filter:blur(8px);
  pointer-events:none;
}

/* Visible even when locked */
.day-title{
  font-size:26px;
  font-weight:700;
  color:#e6005c;
  margin-bottom:15px;
}

.countdown{
  font-size:18px;
  font-weight:600;
  color:#333;
}

/* Buttons */
.controls{
  display:flex;
  justify-content:space-between;
  padding:12px 20px;
}

button{
  background:none;
  border:none;
  font-size:18px;
  font-weight:600;
  color:#e6005c;
}

#pageIndicator{
  text-align:center;
  font-weight:600;
  margin-bottom:10px;
}

/* Textarea */
textarea{
  width:90%;
  height:120px;
  border-radius:12px;
  border:none;
  padding:15px;
  font-size:16px;
  resize:none;
}

/* ğŸŒ¹ Rose animation */
.rose{
  position:fixed;
  bottom:-40px;
  font-size:24px;
  animation:fly 4s linear forwards;
  pointer-events:none;
}

@keyframes fly{
  from{transform:translateY(0) rotate(0deg);opacity:1;}
  to{transform:translateY(-120vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

  <div class="book">
    <div id="pages">

      <!-- Rose Day -->
      <div class="page locked" data-date="2026-02-07">
        <div class="day-title">ğŸŒ¹ Rose Day</div>
        <div class="countdown" id="rose"></div>
        <div class="content">
          <p>You are the rose of my life ğŸŒ¹</p>
        </div>
      </div>

      <!-- Propose Day -->
      <div class="page locked" data-date="2026-02-08">
        <div class="day-title">ğŸ’ Propose Day</div>
        <div class="countdown" id="propose"></div>
        <div class="content">
          <p>Will you be mine forever? ğŸ’–</p>
        </div>
      </div>

      <!-- Chocolate Day -->
      <div class="page locked" data-date="2026-02-09">
        <div class="day-title">ğŸ« Chocolate Day</div>
        <div class="countdown" id="choco"></div>
        <div class="content">
          <p>Life is sweeter with you ğŸ«</p>
        </div>
      </div>

      <!-- Valentine -->
      <div class="page locked" data-date="2026-02-14">
        <div class="day-title">â¤ï¸ Valentineâ€™s Day</div>
        <div class="countdown" id="valentine"></div>
        <div class="content">
          <p>Write your feelings ğŸ’Œ</p>
          <textarea placeholder="Type your love here..."></textarea>
        </div>
      </div>

    </div>
  </div>

  <div id="pageIndicator"></div>

  <div class="controls">
    <button onclick="prevPage()">â† Prev</button>
    <button onclick="nextPage()">Next â†’</button>
  </div>

</div>

<script>
const pagesWrap=document.getElementById("pages");
const pages=[...pagesWrap.children];
const indicator=document.getElementById("pageIndicator");
let index=0;

function updatePages(){
  pagesWrap.style.transform=`translateX(-${index*100}%)`;
  indicator.innerText=`${index+1} / ${pages.length}`;
}
updatePages();

function nextPage(){ if(index<pages.length-1){index++;updatePages();}}
function prevPage(){ if(index>0){index--;updatePages();}}

/* Countdown */
function timeLeft(date){
  const diff=new Date(date)-new Date();
  if(diff<=0) return "Unlocked â¤ï¸";
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

const map={
  rose:"2026-02-07",
  propose:"2026-02-08",
  choco:"2026-02-09",
  valentine:"2026-02-14"
};

/* ğŸŒ¹ Rose blast only once */
let roseBlasted=false;
function blastRoses(){
  if(roseBlasted) return;
  roseBlasted=true;
  for(let i=0;i<35;i++){
    const r=document.createElement("div");
    r.className="rose";
    r.innerText="ğŸŒ¹";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize=18+Math.random()*14+"px";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),5000);
  }
}

setInterval(()=>{
  for(const id in map){
    const el=document.getElementById(id);
    if(el) el.innerText=timeLeft(map[id]);
  }

  document.querySelectorAll(".page.locked").forEach(p=>{
    if(new Date()>=new Date(p.dataset.date)){
      p.classList.remove("locked");
      if(p.dataset.date==="2026-02-07") blastRoses();
    }
  });
},1000);

/* Save comment */
document.addEventListener("input",e=>{
  if(e.target.tagName==="TEXTAREA")
    localStorage.setItem("love",e.target.value);
});
window.onload=()=>{
  const t=document.querySelector("textarea");
  if(t) t.value=localStorage.getItem("love")||"";
};
</script>

</body>
</html>
