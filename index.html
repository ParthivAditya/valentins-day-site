<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* üíì HEART */
.heart-container{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
}

.heart{
  width:48px;
  height:48px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  animation:beat 1.2s infinite;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart span{
  transform:rotate(45deg);
  color:white;
  font-family:'Pacifico',cursive;
  font-size:22px;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:48px;
  height:48px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{ top:-24px; left:0; }
.heart::after{ left:24px; top:0; }

@keyframes beat{
  0%,100%{ transform:rotate(-45deg) scale(1); }
  50%{ transform:rotate(-45deg) scale(1.2); }
}

/* ‚è≥ COUNTDOWN */
.countdown{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,255,255,0.3);
  backdrop-filter:blur(8px);
  padding:10px 14px;
  border-radius:12px;
  color:white;
  font-size:14px;
  text-align:center;
  z-index:6;
}

.countdown span{
  display:block;
  font-weight:500;
  font-size:16px;
}

/* üìñ BOOK */
.book{
  width:320px;
  height:420px;
  perspective:2000px;
  z-index:5;
}

.page{
  width:100%;
  height:100%;
  background:#fffdf7;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  padding:35px;
  text-align:center;
}

.page h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

.big{
  font-size:80px;
  margin-top:25px;
  cursor:pointer;
}

.msg{
  margin-top:20px;
  display:none;
  color:#555;
}

/* ‚ù§Ô∏è FOOTER */
.footer{
  position:fixed;
  bottom:18px;
  width:100%;
  text-align:center;
  font-family:'Pacifico',cursive;
  color:rgba(255,255,255,0.9);
  font-size:15px;
  z-index:6;
}

/* üíï FLOATING HEARTS */
.floating-heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes floatUp{
  to{ transform:translateY(-110vh); opacity:0; }
}

/* ‚ùÑÔ∏è SNOW */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  opacity:0.6;
  animation:snowfall linear forwards;
  pointer-events:none;
  z-index:0;
}

@keyframes snowfall{
  to{ transform:translateY(110vh); }
}

/* üåπ PETALS */
.petal{
  position:fixed;
  top:-20px;
  width:14px;
  height:20px;
  background:radial-gradient(circle at top left,#ffb3c6,#e63946);
  border-radius:50% 50% 50% 0;
  opacity:0.8;
  animation:petalFall linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes petalFall{
  to{ transform:translate(80px,110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- üíì HEART -->
<div class="heart-container">
  <div class="heart"><span>S</span></div>
</div>

<!-- ‚è≥ COUNTDOWN -->
<div class="countdown">
  Valentine in
  <span id="timer">Loading‚Ä¶</span>
</div>

<!-- üìñ BOOK -->
<div class="book">
  <div class="page">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>This is our little love book.</p>
    <p>Come back every day‚Ä¶<br>I‚Äôll turn a new page for you üíå</p>
  </div>
</div>

<!-- ‚ù§Ô∏è FOOTER -->
<div class="footer">from your man, Parthiv Aditya ‚ù§Ô∏è</div>

<script>
/* ‚è≥ COUNTDOWN LOGIC */
const timer=document.getElementById("timer");
const year=new Date().getFullYear();
const target=new Date(`Feb 14, ${year} 00:00:00`).getTime();

setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;
  if(diff<=0){
    timer.innerHTML="Happy Valentine‚Äôs Day ‚ù§Ô∏è";
    return;
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  timer.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

/* üíï HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="floating-heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*10+14)+"px";
  h.style.animationDuration=(Math.random()*5+6)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},800);

/* ‚ùÑÔ∏è SNOW */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snowflake";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*8+12)+"px";
  s.style.animationDuration=(Math.random()*6+10)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),16000);
},1000);

/* üåπ PETALS */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*6+8)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),16000);
},700);
</script>

</body>
</html>
