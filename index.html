<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Book üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:#ffdde6;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear infinite;
  font-size:14px;
  opacity:0.4;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* Layout */
.container{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Book */
.book{
  flex:1;
  overflow:hidden;
}

#pages{
  display:flex;
  height:100%;
  transition:0.6s ease;
}

/* Page */
.page{
  min-width:100%;
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Blur logic */
.page.locked .content{
  filter:blur(8px);
}

.day{
  font-size:26px;
  font-weight:700;
  color:#d1005c;
  margin-bottom:10px;
}

.countdown{
  font-size:16px;
  font-weight:600;
  margin-bottom:20px;
}

/* Buttons */
.controls{
  display:flex;
  justify-content:space-between;
  padding:10px 20px;
}

button{
  background:none;
  border:none;
  font-size:18px;
  color:#d1005c;
  font-weight:600;
}

#pageIndicator{
  text-align:center;
  font-weight:600;
  margin-bottom:5px;
}

/* Rose animation */
.rose{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation:rise 4s linear forwards;
}

@keyframes rise{
  to{transform:translateY(-120vh) rotate(360deg); opacity:0;}
}

/* Textarea */
textarea{
  width:90%;
  height:120px;
  border:none;
  border-radius:12px;
  padding:12px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="container">

  <div class="book">
    <div id="pages">

      <!-- üåπ Rose Day (UNLOCKED) -->
      <div class="page">
        <div class="day">üåπ Rose Day</div>
        <div class="countdown">Unlocked ‚ù§Ô∏è</div>
        <div class="content">
          <p>You are the rose of my life üåπ</p>
        </div>
      </div>

      <!-- Propose -->
      <div class="page locked">
        <div class="day">üíç Propose Day</div>
        <div class="countdown">Coming Soon</div>
        <div class="content">
          <p>Will you be mine forever?</p>
        </div>
      </div>

      <!-- Chocolate -->
      <div class="page locked">
        <div class="day">üç´ Chocolate Day</div>
        <div class="countdown">Coming Soon</div>
        <div class="content">
          <p>Life is sweeter with you</p>
        </div>
      </div>

      <!-- Valentine -->
      <div class="page locked">
        <div class="day">‚ù§Ô∏è Valentine‚Äôs Day</div>
        <div class="countdown">Coming Soon</div>
        <div class="content">
          <textarea placeholder="Write your feelings..."></textarea>
        </div>
      </div>

    </div>
  </div>

  <div id="pageIndicator">1 / 4</div>

  <div class="controls">
    <button onclick="prev()">‚Üê Prev</button>
    <button onclick="next()">Next ‚Üí</button>
  </div>

</div>

<script>
/* Page logic */
let index=0;
const pages=document.getElementById("pages");
const total=4;
const indicator=document.getElementById("pageIndicator");

function update(){
  pages.style.transform=`translateX(-${index*100}%)`;
  indicator.innerText=`${index+1} / ${total}`;
}
function next(){ if(index<total-1){index++;update();}}
function prev(){ if(index>0){index--;update();}}
update();

/* üåπ Rose animation (VISIBLE NOW) */
for(let i=0;i<25;i++){
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.fontSize=16+Math.random()*14+"px";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),4000);
}

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=10+Math.random()*10+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* Save textarea */
document.addEventListener("input",e=>{
  if(e.target.tagName==="TEXTAREA")
    localStorage.setItem("love",e.target.value);
});
window.onload=()=>{
  const t=document.querySelector("textarea");
  if(t) t.value=localStorage.getItem("love")||"";
};
</script>

</body>
</html>
