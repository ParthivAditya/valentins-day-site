<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb3b3,#ffd6cc);
}

/* Countdown */
#countdown{
  position:fixed;
  top:15px;
  right:20px;
  background:rgba(255,255,255,0.85);
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  color:#ff4d6d;
  z-index:10;
}

/* Heart on top */
.top-heart{
  position:fixed;
  top:25px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:70px;
  height:70px;
  background:#ff4d6d;
  animation:beat 2.5s ease-in-out infinite;
}

.top-heart::before,
.top-heart::after{
  content:"";
  width:70px;
  height:70px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}

.top-heart::before{ top:-35px; left:0; }
.top-heart::after{ left:35px; top:0; }

/* Soft heartbeat */
@keyframes beat{
  0%{ transform:translateX(-50%) rotate(-45deg) scale(1); }
  50%{ transform:translateX(-50%) rotate(-45deg) scale(1.06); }
  100%{ transform:translateX(-50%) rotate(-45deg) scale(1); }
}

/* Center Card */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fffaf3;
  width:320px;
  height:420px;
  border-radius:26px;
  box-shadow:0 25px 45px rgba(0,0,0,.18);
  padding:35px;
  text-align:center;
}

.card h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
  margin-bottom:18px;
}

.card p{
  font-size:15px;
  line-height:1.8;
}

/* Floating hearts */
.floating-heart{
  position:absolute;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  opacity:.8;
}

@keyframes floatUp{
  from{ transform:translateY(100vh) scale(.6); }
  to{ transform:translateY(-10vh) scale(1); }
}

/* Snow & rose petals */
.fall{
  position:absolute;
  top:-20px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

/* Footer */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:16px;
  color:#8b0000;
  font-weight:500;
}
</style>
</head>

<body>

<div id="countdown">Loading‚Ä¶</div>

<div class="top-heart"></div>

<div class="card">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>This is our little love book.</p>
  <p>Come back every day‚Ä¶<br>
     I‚Äôll turn a new page for you üíå</p>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
/* Countdown */
const target = new Date("2026-02-14T00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = target - now;
  if(d<=0){
    countdown.innerHTML="Forever ‚ôæÔ∏è";
    return;
  }
  const days=Math.floor(d/(1000*60*60*24));
  const hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const mins=Math.floor((d%(1000*60*60))/(1000*60));
  countdown.innerHTML=`${days}d ${hrs}h ${mins}m`;
},1000);

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="floating-heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(12+Math.random()*14)+"px";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);

/* Snow + rose petals */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="fall";
  f.innerHTML=Math.random()>0.5?"‚ùÑÔ∏è":"üåπ";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(12+Math.random()*16)+"px";
  f.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),12000);
},400);
</script>

</body>
</html>
