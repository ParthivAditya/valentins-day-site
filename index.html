<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* ğŸ’“ BEATING HEART WITH S */
.heart-container{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
}

.heart{
  width:60px;
  height:60px;
  background:#ff4d6d;
  transform:rotate(-45deg);
  animation:beat 1s infinite;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart span{
  transform:rotate(45deg);
  color:white;
  font-family:'Pacifico',cursive;
  font-size:26px;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{ top:-30px; left:0; }
.heart::after{ left:30px; top:0; }

@keyframes beat{
  0%,100%{ transform:rotate(-45deg) scale(1); }
  50%{ transform:rotate(-45deg) scale(1.25); }
}

/* ğŸ“– BOOK */
.book{
  width:320px;
  height:420px;
  perspective:2000px;
  z-index:5;
}

.page{
  width:100%;
  height:100%;
  background:#fffdf7;
  border-radius:18px;
  position:absolute;
  transform-origin:left;
  transition:transform 1s;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  padding:30px;
  text-align:center;
}

.page h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

.big{
  font-size:80px;
  cursor:pointer;
  margin-top:30px;
}

.msg{
  margin-top:20px;
  display:none;
  color:#555;
}

.turn{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:14px;
  color:#ff5e78;
  cursor:pointer;
}

/* ğŸ’• FLOATING HEARTS */
.floating-heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation:floatUp linear forwards;
  pointer-events:none;
  z-index:2;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* â„ï¸ SNOW */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  opacity:0.7;
  animation:snowfall linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes snowfall{
  to{ transform:translateY(110vh); }
}

/* ğŸŒ¹ ROSE PETALS */
.petal{
  position:fixed;
  top:-20px;
  width:14px;
  height:20px;
  background:radial-gradient(circle at top left,#ffb3c6,#e63946);
  border-radius:50% 50% 50% 0;
  opacity:0.85;
  animation:petalFall linear forwards;
  pointer-events:none;
  z-index:2;
}

@keyframes petalFall{
  to{
    transform:translate(100px,110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- ğŸ’“ HEART -->
