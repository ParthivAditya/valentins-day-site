<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb3b3,#ffd6cc);
  font-family:'Poppins',sans-serif;
}

/* Countdown top */
#countdown{
  position:fixed;
  top:10px;
  right:10px;
  background:rgba(255,255,255,.9);
  padding:8px 12px;
  border-radius:14px;
  font-size:12px;
  font-weight:600;
  color:#ff3b6b;
  z-index:20;
  text-align:center;
}

/* Beating heart */
.top-heart{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:42px;height:42px;
  background:#ff4d6d;
  animation:beat 2.6s infinite;
}
.top-heart::before,.top-heart::after{
  content:"";
  width:42px;height:42px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}
.top-heart::before{top:-21px}
.top-heart::after{left:21px}
@keyframes beat{
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.08)}
}

/* Card */
.card{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:92vw;
  max-width:360px;
  height:82vh;
  background:#fffaf3;
  border-radius:26px;
  padding:18px;
  box-shadow:0 25px 45px rgba(0,0,0,.18);
  text-align:center;
}

.card h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
  font-size:24px;
}

/* Book */
.book{
  margin-top:15px;
  width:100%;
  height:65%;
  background:#fffdf7;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 15px 25px rgba(0,0,0,.15);
  position:relative;
}

.pages{
  display:flex;
  height:100%;
  transition:transform .7s ease;
}

.page{
  min-width:100%;
  padding:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:14px;
  line-height:1.6;
  transition:filter .6s ease;
}

/* BLUR LOCK */
.locked{
  filter:blur(6px);
}

/* Turn text */
.turn{
  position:absolute;
  bottom:10px;
  font-family:'Pacifico',cursive;
  font-size:14px;
  color:#ff4d6d;
  cursor:pointer;
}
.turn.prev{left:14px}
.turn.next{right:14px}

/* Floating items */
.fall{
  position:absolute;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* Footer */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#8b0000;
}
</style>
</head>

<body>

<div id="countdown"></div>
<div class="top-heart"></div>

<div class="card">
<h1>My Love ‚ù§Ô∏è</h1>

<div class="book">
<div class="pages" id="pages">

<div class="page">
My Love ‚ù§Ô∏è<br><br>
This is our little love book üíñ<br>
Come back every day‚Ä¶<br>
A new page will unlock ‚ú®
</div>

<div class="page locked" data-date="2026-02-07">üåπ Rose Day<br><span id="rose"></span></div>
<div class="page locked" data-date="2026-02-08">üíç Propose Day<br><span id="propose"></span></div>
<div class="page locked" data-date="2026-02-09">üç´ Chocolate Day<br><span id="choco"></span></div>
<div class="page locked" data-date="2026-02-10">üß∏ Teddy Day<br><span id="teddy"></span></div>
<div class="page locked" data-date="2026-02-11">ü§ù Promise Day<br><span id="promise"></span></div>
<div class="page locked" data-date="2026-02-13">üíã Kiss Day<br><span id="kiss"></span></div>
<div class="page locked" data-date="2026-02-14">‚ù§Ô∏è Valentine‚Äôs Day<br><span id="valentine"></span></div>

</div>

<div class="turn prev" onclick="prevPage()">‚¨Ö Previous</div>
<div class="turn next" onclick="nextPage()">Turn ‚ûú</div>

</div>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
const dates={
  rose:"2026-02-07",
  propose:"2026-02-08",
  choco:"2026-02-09",
  teddy:"2026-02-10",
  promise:"2026-02-11",
  kiss:"2026-02-13",
  valentine:"2026-02-14"
};

function timeLeft(d){
  const diff=new Date(d)-new Date();
  if(diff<=0) return "Unlocked ‚ù§Ô∏è";
  const D=Math.floor(diff/86400000);
  const H=Math.floor(diff%86400000/3600000);
  const M=Math.floor(diff%3600000/60000);
  const S=Math.floor(diff%60000/1000);
  return `${D}d ${H}h ${M}m ${S}s`;
}

setInterval(()=>{
  countdown.innerHTML="Valentine‚Äôs Day ‚ù§Ô∏è<br>"+timeLeft(dates.valentine);

  rose.innerText=timeLeft(dates.rose);
  propose.innerText=timeLeft(dates.propose);
  choco.innerText=timeLeft(dates.choco);
  teddy.innerText=timeLeft(dates.teddy);
  promise.innerText=timeLeft(dates.promise);
  kiss.innerText=timeLeft(dates.kiss);
  valentine.innerText=timeLeft(dates.valentine);

  document.querySelectorAll(".page[data-date]").forEach(p=>{
    if(new Date() >= new Date(p.dataset.date)){
      p.classList.remove("locked");
    }
  });
},1000);

/* Page navigation */
let index=0;
const pages=document.getElementById("pages");
function nextPage(){
  if(index<pages.children.length-1){
    index++;
    pages.style.transform=`translateX(-${index*100}%)`;
  }
}
function prevPage(){
  if(index>0){
    index--;
    pages.style.transform=`translateX(-${index*100}%)`;
  }
}

/* Floating hearts / snow / petals */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="fall";
  e.innerHTML=Math.random()>.66?"‚ù§Ô∏è":Math.random()>.5?"‚ùÑÔ∏è":"üåπ";
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(10+Math.random()*16)+"px";
  e.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),12000);
},500);
</script>

</body>
</html>
