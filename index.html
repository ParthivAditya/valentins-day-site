<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Book ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb3b3,#ffd6cc);
}

/* Global Countdown */
#countdown{
  position:fixed;
  top:15px;
  right:20px;
  background:rgba(255,255,255,.85);
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  color:#ff4d6d;
  z-index:10;
}

/* Heart */
.top-heart{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:70px;height:70px;
  background:#ff4d6d;
  animation:beat 2.2s infinite;
}
.top-heart::before,.top-heart::after{
  content:"";width:70px;height:70px;
  background:#ff4d6d;border-radius:50%;
  position:absolute;
}
.top-heart::before{top:-35px}
.top-heart::after{left:35px}
@keyframes beat{
  0%,100%{transform:translateX(-50%) rotate(-45deg) scale(1)}
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.08)}
}

/* Card */
.card{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:350px;height:500px;
  background:#fffaf3;
  border-radius:28px;
  box-shadow:0 30px 50px rgba(0,0,0,.2);
  padding:30px;
  text-align:center;
}

.card h1{
  font-family:'Pacifico',cursive;
  color:#ff5e78;
}

/* Book */
.book{
  margin:30px auto;
  width:260px;height:180px;
  perspective:1200px;
  cursor:pointer;
}

.page-wrap{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:1s;
}

.page{
  position:absolute;
  width:50%;height:100%;
  background:#fffdf7;
  box-shadow:inset 0 0 12px rgba(0,0,0,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:14px;
  font-size:13px;
  color:#444;
}

.left{left:0;border-right:1px solid #eee}
.right{
  right:0;
  transform-origin:left;
  transition:1s;
}

.book.flipped .right{
  transform:rotateY(-180deg);
}

.page small{
  margin-top:10px;
  color:#ff5e78;
  font-weight:500;
}

/* Footer */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:16px;
  color:#8b0000;
}
</style>
</head>

<body>

<div id="countdown"></div>
<div class="top-heart"></div>

<div class="card">
  <h1>Our Love Book ‚ù§Ô∏è</h1>
  <p>One page unlocks every day üíå</p>

  <div class="book" onclick="flipBook()">
    <div class="page-wrap">
      <div class="page left">
        <span id="leftText">Loading‚Ä¶</span>
        <small id="leftTimer"></small>
      </div>
      <div class="page right">
        <span id="rightText">Coming Soon‚Ä¶</span>
        <small id="rightTimer"></small>
      </div>
    </div>
  </div>

  <p style="font-size:13px;color:#777">Tap the book to flip üìñ</p>
</div>

<footer>From your man, <b>Parthiv Aditya</b> ‚ù§Ô∏è</footer>

<script>
/* Global Countdown */
const finalDate=new Date("2026-02-14T00:00:00");
setInterval(()=>{
  const d=finalDate-new Date();
  countdown.innerHTML=d<=0?"Forever ‚ôæÔ∏è":
  `${Math.floor(d/86400000)}d ${Math.floor(d/3600000)%24}h`;
},1000);

/* Love Pages */
const pages=[
  "The day I met you üíñ",
  "Your smile calms my soul üå∏",
  "Every heartbeat whispers your name ‚ù§Ô∏è",
  "You are my safe place ü´∂",
  "I choose you. Always. ‚ôæÔ∏è"
];

const startDate=new Date("2026-02-01");
const today=new Date();
const currentDay=Math.floor((today-startDate)/86400000);

function pageContent(index,textEl,timeEl){
  const unlock=new Date(startDate);
  unlock.setDate(startDate.getDate()+index);

  if(today>=unlock){
    textEl.innerText=pages[index] || "Our story never ends üíû";
    timeEl.innerText="Unlocked ‚ù§Ô∏è";
  }else{
    const diff=unlock-today;
    textEl.innerText="Coming Soon üíå";
    timeEl.innerText=
      `${Math.floor(diff/86400000)}d ${Math.floor(diff/3600000)%24}h remaining`;
  }
}

pageContent(currentDay,leftText,leftTimer);
pageContent(currentDay+1,rightText,rightTimer);

/* Flip */
function flipBook(){
  document.querySelector(".book").classList.toggle("flipped");
}
</script>

</body>
</html>
